<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <p id="upper"></p>
                <p id="lower"></p>
            </div>
            <div class="buttons">
                <button id="ac" class="btn-option">AC</button>
                <button id="del" class="btn-option">DEL</button>
                <button id="neg" class="btn-option">±</button>
                <button data-operator id="/" class="btn-operator">÷</button>
                <button data-number id="7" class="btn-number">7</button>
                <button data-number id="8" class="btn-number">8</button>
                <button data-number id="9" class="btn-number">9</button>
                <button data-operator id="*" class="btn-operator">*</button>
                <button data-number id="4" class="btn-number">4</button>
                <button data-number id="5" class="btn-number">5</button>
                <button data-number id="6" class="btn-number">6</button>
                <button data-operator id="-" class="btn-operator">-</button>
                <button data-number id="1" class="btn-number">1</button>
                <button data-number id="2" class="btn-number">2</button>
                <button data-number id="3" class="btn-number">3</button>
                <button data-operator id="+" class="btn-operator">+</button>
                <button data-number id="0" class="btn-number zero">0</button>
                <button data-number id="." class="btn-option">.</button>
                <button id="=" class="btn-equals">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            jmkellenberger
        </p>
        <a href="https://github.com/jmkellenberger" target="_blank">
          <i class="fab fa-github bounce"></i>
        </a>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
